<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMercado - Autos Usados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AutoMercado</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="catalogo">
            <h2>Encuentra tu próximo auto</h2>
            
            <div class="autos-grid">
                <div class="auto-card">
                    <img src="auto1.jpg" alt="Sedan Familiar">
                    <h3>Sedan Familiar</h3>
                    <p>2019 | 45,000 km</p>
                    <button>Ver Detalles</button>
                </div>
                <div class="auto-card">
                    <img src="auto2.jpg" alt="SUV Compacto">
                    <h3>SUV Compacto</h3>
                    <p>2020 | 32,000 km</p>
                    <button>Ver Detalles</button>
                </div>
                <div class="auto-card">
                    <img src="auto3.jpg" alt="Hatchback">
                    <h3>Hatchback</h3>
                    <p>2018 | 68,000 km</p>
                    <button>Ver Detalles</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AutoMercado. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
